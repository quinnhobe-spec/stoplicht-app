<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Stoplicht - dashboard</title>
<style>
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;margin:20px}
    .student{padding:12px;margin:8px 0;border-radius:8px;color:white;display:flex;justify-content:space-between;align-items:center;cursor:pointer}
    .student small{font-size:12px;opacity:0.9}
    .red{background:#d9534f}
    .orange{background:#f0ad4e;color:#000}
    .green{background:#5cb85c}
    .question{background:#5bc0de;color:#000}
    .loading{opacity:0.6}
    button{margin-left:8px}
</style>
</head>
<body>
<h2>Stoplicht - dashboard</h2>
<div id="list" class="loading">Loadingâ€¦</div>

<!-- Firebase compat libs (keep as-are if you're using compat API) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
/*
    Save this file and replace the firebaseConfig values with your project's keys.
    This dashboard:
    - lists students from /students
    - shows status (green/orange/red/question)
    - click a student to cycle status
    - shows lastUpdated if present
*/

const firebaseConfig = {
  apiKey: "AIzaSyC8wWU5VUq6YLNzxBObFuVN8WYegKzZTPI",
  authDomain: "stoplichtblokje.firebaseapp.com",
  databaseURL: "https://stoplichtblokje-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "stoplichtblokje",
  storageBucket: "stoplichtblokje.firebasestorage.app",
  messagingSenderId: "1019644227104",
  appId: "1:1019644227104:web:833b07ad778a8df5171645",
  measurementId: "G-3MG6YRBVD2"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const listEl = document.getElementById('list');

const STATUSES = ['green','orange','red','question'];

function sanitizeText(s){
    return String(s || '').trim();
}

function formatTime(ts){
    if(!ts) return '';
    const d = new Date(ts);
    return d.toLocaleString();
}

function render(items){
    listEl.innerHTML = '';
    if(items.length === 0){
        listEl.textContent = 'No students found.';
        return;
    }
    items.forEach(it=>{
        const div = document.createElement('div');
        const status = STATUSES.includes(it.status) ? it.status : 'green';
        div.className = 'student '+status;
        // left: name + lastUpdated
        const left = document.createElement('div');
        const name = document.createElement('div');
        name.textContent = sanitizeText(it.name) || '(no name)';
        const meta = document.createElement('small');
        meta.textContent = it.lastUpdated ? 'Last: ' + formatTime(it.lastUpdated) : '';
        left.appendChild(name);
        left.appendChild(meta);
        // right: status label + edit button
        const right = document.createElement('div');
        const statusLabel = document.createElement('small');
        statusLabel.textContent = status;
        right.appendChild(statusLabel);
        const btn = document.createElement('button');
        btn.textContent = 'Cycle';
        btn.title = 'Click to cycle status';
        btn.addEventListener('click', ev=>{
            ev.stopPropagation();
            cycleStatus(it.id);
        });
        right.appendChild(btn);

        div.appendChild(left);
        div.appendChild(right);

        // click whole row to cycle too
        div.addEventListener('click', ()=>cycleStatus(it.id));

        listEl.appendChild(div);
    });
}

function cycleStatus(id){
    const ref = db.ref('students/' + id + '/status');
    ref.once('value').then(snap=>{
        const cur = snap.val();
        const idx = STATUSES.indexOf(cur);
        const next = STATUSES[(idx+1) % STATUSES.length] || STATUSES[0];
        // update status and lastUpdated timestamp
        db.ref('students/' + id).update({status: next, lastUpdated: Date.now()})
            .catch(err => console.error('Update failed', err));
    }).catch(err => console.error('Read failed', err));
}

// subscribe to students list
db.ref('students').on('value', snapshot=>{
    const val = snapshot.val() || {};
    const arr = Object.keys(val).map(k=>({
        id: k,
        name: val[k].name,
        status: val[k].status,
        lastUpdated: val[k].lastUpdated
    }));
    render(arr);
    listEl.classList.remove('loading');
}, err=>{
    listEl.textContent = 'Failed to load: ' + (err && err.message);
    listEl.classList.remove('loading');
});
</script>
</body>
</html>
