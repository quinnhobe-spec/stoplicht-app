<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Leerkracht Dashboard</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body {font-family: Arial, sans-serif; background:#f5f5f5; margin:20px;}
header {display:flex; justify-content:flex-end; align-items:center; margin-bottom:20px;}
h2 {margin-bottom:10px;}
.card {background:#fff; padding:16px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); margin-bottom:20px;}
.card h3 {cursor:pointer; margin-bottom:10px;}
#statusList {display:grid; grid-template-columns:repeat(auto-fill,minmax(120px,1fr)); gap:12px; list-style:none; padding:0;}
.status-item {display:flex; flex-direction:column; align-items:center; justify-content:center; border-radius:10px; height:120px; font-weight:bold; color:#000; cursor:pointer;}
.status-item .dot {width:30px; height:30px; border-radius:50%; margin-bottom:8px;}
.timerDisplay {font-size:24px; text-align:center; margin-top:10px;}
button {cursor:pointer; border:none; border-radius:6px; padding:6px 10px; margin-top:4px;}
button:hover {opacity:0.9;}
.clock-container {display:flex; align-items:center; gap:20px; justify-content:flex-end;}
#clockDigital {font-size:18px; font-weight:bold;}
#clockAnalog {width:80px; height:80px; border:2px solid #333; border-radius:50%; position:relative;}
#clockAnalog .hand {width:50%; height:2px; background:#333; position:absolute; top:50%; left:50%; transform-origin:0% 50%;}
#groupList,#chosenName,#groupSection,#nameSection,#timerSection,#startDagSection {display:none;}
</style>
</head>
<body>

<header>
<div class="clock-container">
    <span id="clockDigital"></span>
    <div id="clockAnalog">
        <div class="hand" id="hourHand"></div>
        <div class="hand" id="minuteHand"></div>
        <div class="hand" id="secondHand"></div>
    </div>
</div>
</header>

<div class="card">
<h3 id="startDagToggle">Start van de dag / Opdrachten</h3>
<div id="startDagSection">
    <textarea id="startDagInput" rows="3" style="width:100%;"></textarea>
    <button id="startDagBtn">Opslaan</button>
    <div id="startDagMsg"></div>
</div>
</div>

<div class="card">
<h3>Stoplicht Leerlingen</h3>
<ul id="statusList"></ul>
</div>

<div class="card">
<h3 id="timerToggle">Timer</h3>
<div id="timerSection">
    <label>Minuten: <input type="number" id="timerMinutes" value="5" min="1"></label>
    <button id="startTimerBtn">Start</button>
    <button id="stopTimerBtn">Stop</button>
    <button id="deleteTimerBtn">Verwijderen</button>
    <div class="timerDisplay" id="timerDisplay"></div>
</div>
</div>

<div class="card">
<h3 id="nameToggle">Namenkiezer</h3>
<div id="nameSection">
    <button id="namePickerBtn">Kies een leerling</button>
    <div id="chosenName"></div>
</div>
</div>

<div class="card">
<h3 id="groupToggle">Groepjesmaker</h3>
<div id="groupSection">
    <label>Aantal groepjes: <input type="number" id="numGroups" value="2" min="1" max="10"></label>
    <button id="groupMakerBtn">Maak groepjes</button>
    <ul id="groupList"></ul>
</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyC8wWU5VUq6YLNzxBObFuVN8WYegKzZTPI",
  authDomain: "stoplichtblokje.firebaseapp.com",
  databaseURL: "https://stoplichtblokje-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "stoplichtblokje",
  storageBucket: "stoplichtblokje.firebasedestorage.app",
  messagingSenderId: "1019644227104",
  appId: "1:1019644227104:web:833b07ad778a8df5171645"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.database();

// Clock
function updateClock(){
    const now=new Date();
    document.getElementById('clockDigital').textContent=now.toLocaleTimeString();
    document.getElementById('hourHand').style.transform=`rotate(${30*now.getHours()+now.getMinutes()/2}deg)`;
    document.getElementById('minuteHand').style.transform=`rotate(${6*now.getMinutes()}deg)`;
    document.getElementById('secondHand').style.transform=`rotate(${6*now.getSeconds()}deg)`;
}
setInterval(updateClock,1000);
updateClock();

// Toggle sections
document.getElementById('startDagToggle').addEventListener('click',()=>{toggleSection('startDagSection');});
document.getElementById('timerToggle').addEventListener('click',()=>{toggleSection('timerSection');});
document.getElementById('groupToggle').addEventListener('click',()=>{toggleSection('groupSection');});
document.getElementById('nameToggle').addEventListener('click',()=>{toggleSection('nameSection');});
function toggleSection(id){ const el=document.getElementById(id); el.style.display = el.style.display==='none'?'block':'none'; }

// Start van de dag
const startDagMsg=document.getElementById('startDagMsg');
db.ref('class/startOfDayMessage').on('value',snap=>{
    startDagMsg.textContent = snap.val()?.message || '';
});
document.getElementById('startDagBtn').addEventListener('click',()=>{
    db.ref('class/startOfDayMessage').set({message:document.getElementById('startDagInput').value});
});

// Timer
const timerDisplay=document.getElementById('timerDisplay');
document.getElementById('startTimerBtn').addEventListener('click',()=>{
    const mins=parseInt(document.getElementById('timerMinutes').value)||5;
    const endTime=Date.now()+mins*60000;
    db.ref('class/timer').set({endTime,running:true});
});
document.getElementById('stopTimerBtn').addEventListener('click',()=>{db.ref('class/timer').update({running:false});});
document.getElementById('deleteTimerBtn').addEventListener('click',()=>{db.ref('class/timer').remove();});
db.ref('class/timer').on('value',snap=>{
    const t=snap.val();
    if(t && t.running){
        const remaining=Math.max(0,t.endTime-Date.now());
        const mins=Math.floor(remaining/60000);
        const secs=Math.floor((remaining%60000)/1000);
        timerDisplay.textContent=`${mins}:${secs.toString().padStart(2,'0')}`;
        if(remaining<=0){db.ref('class/timer').update({running:false}); alert('Timer afgelopen!');}
    } else timerDisplay.textContent='';
});

// Stoplicht leerlingen + docent kan klikken om status te veranderen
const statusList=document.getElementById('statusList');
db.ref('students').on('value',snap=>{
    const data=snap.val()||{};
    const items=Object.keys(data).map(k=>({id:k,name:data[k].name,status:data[k].status||'aanhetwerk',statusTime:data[k].statusTime||0}));
    items.sort((a,b)=>{
        if(a.status==='vraag' && b.status!=='vraag') return -1;
        if(a.status!=='vraag' && b.status==='vraag') return 1;
        return a.statusTime-b.statusTime;
    });
    statusList.innerHTML='';
    items.forEach(it=>{
        const li=document.createElement('li'); li.className='status-item';
        const dot=document.createElement('div'); dot.className='dot';
        dot.style.background=it.status==='aanhetwerk'?'#5cb85c':'#d9534f';
        li.appendChild(dot);
        const name=document.createElement('div'); name.textContent=it.name;
        li.appendChild(name);
        // Docent kan op leerling klikken om groen/rood wisselen
        li.addEventListener('click',()=> {
            const newStatus=it.status==='aanhetwerk'?'vraag':'aanhetwerk';
            db.ref('students/'+it.id).update({status:newStatus,statusTime:newStatus==='vraag'?Date.now():0});
        });
        statusList.appendChild(li);
    });
});

// Group maker
document.getElementById('groupMakerBtn').addEventListener('click',()=>{
    db.ref('students').once('value').then(snap=>{
        const data=snap.val()||{};
        const keys=Object.keys(data);
        const numGroups=parseInt(document.getElementById('numGroups').value)||2;
        const shuffled=keys.sort(()=>Math.random()-0.5);
        const groups=[...Array(numGroups)].map(()=>[]);
        let i=0;
        shuffled.forEach(k=>{groups[i].push(data[k].name); i=(i+1)%numGroups;});
        for(let g=0; g<groups.length; g++){
            if(groups[g].length===1 && groups.length>1){groups[g-1]=groups[g-1].concat(groups[g]); groups.splice(g,1);}
        }
        const ul=document.getElementById('groupList'); ul.innerHTML='';
        groups.forEach((grp,idx)=>{const li=document.createElement('li'); li.textContent=`Groep ${idx+1}: ${grp.join(', ')}`; ul.appendChild(li);});
        db.ref('class/groups').set(groups);
        document.getElementById('groupList').style.display='block';
    });
});

// Name picker
document.getElementById('namePickerBtn').addEventListener('click',()=>{
    db.ref('students').once('value').then(snap=>{
        const data=snap.val()||{};
        const keys=Object.keys(data);
        if(keys.length===0) return;
        const pick=keys[Math.floor(Math.random()*keys.length)];
        document.getElementById('chosenName').textContent=data[pick].name;
        document.getElementById('chosenName').style.display='block';
    });
});
</script>
</body>
</html>
