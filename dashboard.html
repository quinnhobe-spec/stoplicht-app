<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Leerkracht Dashboard</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body {font-family: Arial, sans-serif; background:#f5f5f5; margin:20px;}
h2 {margin-bottom:10px; display:inline-block;}
.card {background:#fff; padding:16px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1); margin-bottom:20px;}
.statusListGrid {display:grid; grid-template-columns:repeat(auto-fill,minmax(120px,1fr)); gap:12px; list-style:none; padding:0; margin-top:10px;}
.status-item {display:flex; flex-direction:column; align-items:center; justify-content:center; border-radius:10px; height:120px; font-weight:bold; color:#000; cursor:pointer;}
.status-item .dot {width:30px; height:30px; border-radius:50%; margin-bottom:8px;}
.buttons {display:flex; gap:10px; margin-top:10px;}
.buttons button {flex:1; padding:12px; border:none; border-radius:8px; font-size:16px; cursor:pointer; color:#fff;}
.green {background:#5cb85c;} 
.red {background:#d9534f;}
.timerControls {display:flex; gap:10px; margin-top:10px;}
.timerControls button {flex:1; padding:8px; border:none; border-radius:6px; cursor:pointer; color:#fff;}
.clock-container {position:absolute; top:20px; right:20px; display:flex; align-items:center; gap:15px;}
#clockDigital {font-size:18px; font-weight:bold;}
#clockAnalog {width:60px; height:60px; border:2px solid #333; border-radius:50%; position:relative;}
#clockAnalog .hand {width:50%; height:2px; background:#333; position:absolute; top:50%; left:50%; transform-origin:0% 50%;}
.collapsible {cursor:pointer; user-select:none;}
.collapsibleContent {display:none; margin-top:10px;}
input[type=number] {width:50px;}
</style>
</head>
<body>

<h2>Leerkracht Dashboard</h2>

<div class="clock-container">
    <span id="clockDigital"></span>
    <div id="clockAnalog">
        <div class="hand" id="hourHand"></div>
        <div class="hand" id="minuteHand"></div>
        <div class="hand" id="secondHand"></div>
    </div>
</div>

<div class="card">
<h3>Start van de dag / opdrachten</h3>
<textarea id="startDagInput" rows="3" style="width:100%;"></textarea>
<button id="saveStartDag">Opslaan</button>
<div id="startDagDisplay" style="margin-top:10px; font-weight:bold;"></div>
</div>

<div class="card">
<h3>Stoplicht Leerlingen</h3>
<ul id="statusList" class="statusListGrid"></ul>
</div>

<div class="card">
<h3>Timer</h3>
<div class="timerControls">
    <input type="number" id="timerMinutes" placeholder="min" min="1">
    <button id="startTimer" class="green">Start</button>
    <button id="stopTimer" class="red">Stop</button>
    <button id="deleteTimer" class="red">Verwijder</button>
</div>
<div id="timerDisplay" style="margin-top:10px; font-size:24px;"></div>
</div>

<div class="card">
<h3 class="collapsible">Namenkiezer (klik om te openen)</h3>
<div class="collapsibleContent">
    <button id="namePickerBtn">Kies een leerling</button>
    <div id="chosenName" style="margin-top:10px; font-weight:bold;"></div>
</div>
</div>

<div class="card">
<h3 class="collapsible">Groepjesmaker (klik om te openen)</h3>
<div class="collapsibleContent">
    <label>Aantal groepjes: <input type="number" id="numGroups" min="1" value="2"></label>
    <button id="makeGroups">Maak groepjes</button>
    <ul id="groupList" style="margin-top:10px;"></ul>
</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script>
// Firebase config
const firebaseConfig = {
  apiKey: "AIzaSyC8wWU5VUq6YLNzxBObFuVN8WYegKzZTPI",
  authDomain: "stoplichtblokje.firebaseapp.com",
  databaseURL: "https://stoplichtblokje-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "stoplichtblokje",
  storageBucket: "stoplichtblokje.firebasedestorage.app",
  messagingSenderId: "1019644227104",
  appId: "1:1019644227104:web:833b07ad778a8df5171645"
};
firebase.initializeApp(firebaseConfig);
const db=firebase.database();

// Clock
function updateClock(){
    const now=new Date();
    document.getElementById('clockDigital').textContent=now.toLocaleTimeString();
    document.getElementById('hourHand').style.transform=`rotate(${30*now.getHours()+now.getMinutes()/2}deg)`;
    document.getElementById('minuteHand').style.transform=`rotate(${6*now.getMinutes()}deg)`;
    document.getElementById('secondHand').style.transform=`rotate(${6*now.getSeconds()}deg)`;
}
setInterval(updateClock,1000);
updateClock();

// Start van de dag
const startDagInput=document.getElementById('startDagInput');
const startDagDisplay=document.getElementById('startDagDisplay');
document.getElementById('saveStartDag').addEventListener('click',()=>{
    const msg=startDagInput.value;
    db.ref('class/startOfDayMessage').set({message:msg});
});
db.ref('class/startOfDayMessage').on('value',snap=>{
    startDagDisplay.textContent=snap.val()?.message || '';
});

// Stoplicht leerlingen realtime
const statusList=document.getElementById('statusList');
function renderStudents(data){
    const studentsArr = Object.keys(data).map(k=>({id:k, ...data[k]}));
    // Sorteer eerst op status "vraag" bovenaan en dan de rest
    studentsArr.sort((a,b)=>{
        if(a.status==='vraag' && b.status!=='vraag') return -1;
        if(a.status!=='vraag' && b.status==='vraag') return 1;
        return a.statusTime - b.statusTime; // eerder vraag boven
    });
    statusList.innerHTML='';
    studentsArr.forEach(s=>{
        const li=document.createElement('li'); li.className='status-item';
        const dot=document.createElement('div'); dot.className='dot';
        dot.style.background = s.status==='aanhetwerk'?'#5cb85c':'#d9534f';
        li.appendChild(dot);
        const name=document.createElement('div'); name.textContent=s.name;
        li.appendChild(name);
        // docent kan op leerling klikken om status te wijzigen
        li.addEventListener('click',()=>{
            const newStatus=s.status==='aanhetwerk'?'vraag':'aanhetwerk';
            db.ref('students/'+s.id).update({status:newStatus,statusTime:Date.now()});
        });
        statusList.appendChild(li);
    });
}
db.ref('students').on('value',snap=>{
    renderStudents(snap.val()||{});
});

// Timer
const timerDisplay=document.getElementById('timerDisplay');
let timerInterval=null;
document.getElementById('startTimer').addEventListener('click',()=>{
    const mins=parseInt(document.getElementById('timerMinutes').value)||0;
    const endTime=Date.now()+mins*60000;
    db.ref('class/timer').set({running:true,endTime});
});
document.getElementById('stopTimer').addEventListener('click',()=>{db.ref('class/timer/running').set(false);});
document.getElementById('deleteTimer').addEventListener('click',()=>{db.ref('class/timer').remove();});
db.ref('class/timer').on('value',snap=>{
    clearInterval(timerInterval);
    const t=snap.val();
    if(t && t.running){
        timerInterval=setInterval(()=>{
            const remaining=Math.max(0,t.endTime-Date.now());
            const mins=Math.floor(remaining/60000);
            const secs=Math.floor((remaining%60000)/1000);
            timerDisplay.textContent=`${mins}:${secs.toString().padStart(2,'0')}`;
            if(remaining<=0) clearInterval(timerInterval);
        },1000);
    } else timerDisplay.textContent='';
});

// Collapsible
const collapsibles=document.querySelectorAll('.collapsible');
collapsibles.forEach(c=>{
    c.addEventListener('click',()=>{ 
        const content=c.nextElementSibling;
        content.style.display=content.style.display==='block'?'none':'block';
    });
});

// Namenkiezer
document.getElementById('namePickerBtn').addEventListener('click',()=>{
    db.ref('students').once('value').then(snap=>{
        const data=snap.val()||{};
        const keys=Object.keys(data);
        if(keys.length===0) return;
        const pick=keys[Math.floor(Math.random()*keys.length)];
        document.getElementById('chosenName').textContent=data[pick].name;
    });
});

// Groepjesmaker
document.getElementById('makeGroups').addEventListener('click',()=>{
    const numGroups=parseInt(document.getElementById('numGroups').value)||2;
    db.ref('students').once('value').then(snap=>{
        const data=snap.val()||{};
        const keys=Object.keys(data);
        keys.sort(()=>Math.random()-0.5);
        const groups=[];
        for(let i=0;i<numGroups;i++) groups.push([]);
        keys.forEach((k,idx)=>{
            groups[idx%numGroups].push(data[k].name);
        });
        // zorg dat niemand alleen zit
        groups.forEach((g,i)=>{
            if(g.length===1 && groups.length>1){
                groups[i-1].push(g.pop());
            }
        });
        db.ref('class/groups').set(groups);
        const ul=document.getElementById('groupList'); ul.innerHTML='';
        groups.forEach((g,i)=>{
            const li=document.createElement('li');
            li.textContent=`Groep ${i+1}: ${g.join(', ')}`;
            ul.appendChild(li);
        });
    });
});
</script>
</body>
</html>
